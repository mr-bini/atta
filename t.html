    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom Styles -->
    <style>
        /* Smooth scrolling and custom scrollbar */
        html {
            scroll-behavior: smooth;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        
        /* Animated hover effects */
        .hover-lift {
            transition: transform 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar with Advanced Navigation -->
        <div class="w-64 bg-gray-800 p-4 flex flex-col justify-between shadow-2xl">
            <div>
                <div class="flex items-center mb-6 animate-pulse">
                    <i class="fas fa-rocket text-blue-500 text-2xl"></i>
                    <span class="ml-2 text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">
                        HUBS PRO
                    </span>
                </div>
                
                <!-- Dynamic Navigation with Dropdown -->
                <nav id="mainNavigation">
                    <style>
                        :root {
                            --bg-dark: #1f2937;
                            --bg-darker: #111827;
                            --text-primary: #ffffff;
                            --text-secondary: #9ca3af;
                            --accent-color: #7c3aed;
                            --hover-bg: #374151;
                        }
                
                        * {
                            margin: 0;
                            padding: 0;
                            box-sizing: border-box;
                        }
                
                        body {
                            font-family: 'Arial', sans-serif;
                            background-color: var(--bg-darker);
                            color: var(--text-primary);
                        }
                
                        .sidebar-navigation {
                            width: 250px;
                            height: 100vh;
                            background-color: var(--bg-dark);
                            padding: 20px;
                            display: flex;
                            flex-direction: column;
                        }
                
                        .navigation-section {
                            margin-bottom: 20px;
                        }
                
                        .section-title {
                            color: var(--text-secondary);
                            text-transform: uppercase;
                            font-size: 0.75rem;
                            margin-bottom: 10px;
                        }
                
                        .navigation-list {
                            list-style: none;
                        }
                
                        .nav-item {
                            margin-bottom: 10px;
                            position: relative;
                        }
                
                        .nav-link {
                            display: flex;
                            align-items: center;
                            padding: 10px;
                            text-decoration: none;
                            color: var(--text-secondary);
                            border-radius: 8px;
                            transition: all 0.3s ease;
                        }
                
                        .nav-link:hover {
                            background-color: var(--hover-bg);
                            color: var(--text-primary);
                        }
                
                        .nav-link.active {
                            background-color: var(--accent-color);
                            color: var(--text-primary);
                        }
                
                        .nav-icon {
                            margin-right: 10px;
                            width: 20px;
                            text-align: center;
                        }
                
                        .nav-badge {
                            margin-left: auto;
                            background-color: #10b981;
                            color: white;
                            font-size: 0.7rem;
                            padding: 2px 6px;
                            border-radius: 12px;
                        }
                
                        /* Dropdown Styles */
                        .dropdown {
                            position: relative;
                        }
                
                        .dropdown-toggle {
                            margin-left: auto;
                            font-size: 0.7rem;
                            transition: transform 0.3s ease;
                        }
                
                        .dropdown:hover .dropdown-toggle {
                            transform: rotate(180deg);
                        }
                
                        .dropdown-menu {
                            display: none;
                            position: absolute;
                            left: 100%;
                            top: 0;
                            background-color: var(--bg-darker);
                            min-width: 200px;
                            border-radius: 8px;
                            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                            z-index: 10;
                        }
                
                        .dropdown:hover .dropdown-menu {
                            display: block;
                        }
                
                        .dropdown-menu a {
                            display: block;
                            padding: 10px;
                            color: var(--text-secondary);
                            text-decoration: none;
                        }
                
                        .dropdown-menu a:hover {
                            background-color: var(--hover-bg);
                            color: var(--text-primary);
                        }
                
                        /* Language Switcher */
                        .language-switcher {
                            margin-top: auto;
                            border-top: 1px solid var(--hover-bg);
                            padding-top: 15px;
                        }
                
                        .language-options {
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                        }
                
                        .language-item {
                            display: flex;
                            align-items: center;
                            cursor: pointer;
                            padding: 5px;
                            border-radius: 6px;
                            transition: background-color 0.3s ease;
                        }
                
                        .language-item:hover {
                            background-color: var(--hover-bg);
                        }
                
                        .language-flag {
                            width: 24px;
                            height: 24px;
                            border-radius: 50%;
                            margin-right: 5px;
                        }
                
                        .language-divider {
                            color: var(--text-secondary);
                        }
                    </style>
                </head>

                                    </ul>
                                </li>
                
                                <!-- API Manager -->
                                <li class="nav-item">

                        <!-- Upgrade Section -->

                        <!-- Language Switcher -->

                            <div class="language-options">
                                <div class="language-item">

                                    <span class="language-code">EN</span>
                                </div>
                                <div class="language-divider">|</div>
                                <div class="language-item">

                                    <span class="language-code">Other</span>
                                </div>
                            </div>
                        </div>
                    </nav>
                
                    <!-- Optional JavaScript for Dropdown Functionality -->
                    <script>
                        document.addEventListener('DOMContentLoaded', () => {
                            const dropdowns = document.querySelectorAll('.dropdown');
                            dropdowns.forEach(dropdown => {
                                dropdown.addEventListener('mouseenter', () => {
                                    dropdown.querySelector('.dropdown-menu').style.display = 'block';
                                });
                                dropdown.addEventListener('mouseleave', () => {
                                    dropdown.querySelector('.dropdown-menu').style.display = 'none';
                                });
                            });
                        });
                    </script>
                </nav>
            </div>
            
            <!-- Language Switcher with Advanced Styling -->

                    <img alt="English flag" class="mr-2 w-5 h-5 rounded-full" src="https://storage.googleapis.com/a1aa/image/Hj9LrhwTmWZ5I5f5tuT8xcoxamhWNS8OHxy44eQ8vdcMuQ4TA.jpg"/>

            </header>
            
            <!-- Rest of your existing dashboard content -->
            <!-- ... (keep your existing dashboard sections) ... -->
        </div>
    </div>

    <!-- Advanced JavaScript -->
    <script>
        // Dynamic Navigation Generation
        function generateNavigation() {
            const navItems = [
                { icon: 'fa-tachometer-alt', text: 'Dashboard', href: 'dashboard.html', active: true },
                { icon: 'fa-bolt', text: 'Stress Panel', href: 'stresspanel.html' },
                { icon: 'fa-cogs', text: 'API Manager', href: 'apimanager.html' }
            ];

            const navContainer = document.getElementById('mainNavigation');
            const navList = document.createElement('ul');

            navItems.forEach(item => {
                const li = document.createElement('li');
                li.classList.add('mb-4');
                
                const a = document.createElement('a');
                a.href = item.href;
                a.classList.add(
                    'flex', 'items-center', 
                    item.active ? 'text-white bg-purple-600' : 'text-gray-400 hover:text-white',
                    'p-2', 'rounded', 'transition', 'duration-300'
                );

                const icon = document.createElement('i');
                icon.classList.add('fas', item.icon, 'mr-3');

                a.appendChild(icon);
                a.appendChild(document.createTextNode(item.text));
                li.appendChild(a);
                navList.appendChild(li);
            });

            navContainer.appendChild(navList);
        }

        // Initialize Dynamic Components
        document.addEventListener('DOMContentLoaded', () => {
            generateNavigation();
        });

        // Notification System
        document.getElementById('notificationBtn').addEventListener('click', () => {
            alert('You have 3 new notifications!');
        });
    </script>
</body>
</html>
